        <div class="containerer">
<!-- sidebar column -->
            <div class="sidebar">
                <button type="button" class="btn btn-default new">Make a new note</button>
                
                <div class="under-main hidden">
                    <form class="form-horizontal form" role="form">
    <!-- title ------------>
                      <div class="form-group">
                        <div class="col-lg-12">
                          <input type="input" class="form-control" id="title" placeholder="A title goes here.">
                        </div>
                      </div>
    <!-- content ------------>
                      <div class="form-group">
                        <div class="col-lg-12">
                          <textarea id="content" class="form-control" placeholder="And an indepth, meaningful description!"></textarea>
                        </div>
                      </div>
                    </form>

                    <div class="button-bar">
                        <button type="submit" class="btn btn-default action saved-tasks">SAVE</button>
                    </div>

                    <div class="button-bar">
                        <button type="submit" class="btn btn-default action cancel">CANCEL</button>
                    </div>
                </div>
            </div>
    <!--  main column -->
            <div class="main">
                <h2>Notes</h2>
                <ul class="notes"></ul>
            </div>
    <!-- display column -->
            <div class="display">
                <h2>Edit Your Note</h2>
                <div class="output-wrap">   
                </div>
            </div>
        </div>
