        <div class="container">
            <div class="row">
<!-- sidebar column -->
                <div class="col-md-4 sidebar">
                    <button type="button" class="btn btn-default new">Make a new note</button>
                    <ul class="notes"></ul>
                </div>
<!-- actions column -->
                <div class="col-md-3 display">
                    <div class="output-wrap">   
                    </div>
                </div>
<!--  main column -->
                <div class="col-md-5 main">
                    <form class="form-horizontal form hidden" role="form">
<!-- title ------------>
                      <div class="form-group">
                        <div class="col-lg-10">
                          <input type="input" class="form-control" id="title" placeholder="Gimme a title baby!">
                        </div>
                      </div>
<!-- content ------------>
                      <div class="form-group">
                        <label for="content" class="col-lg-3 control-label">Content</label>
                        <div class="col-lg-10">
                          <textarea id="content" class="form-control" placeholder="So... tell me what u want what u really really want!!"></textarea>
                        </div>
                      </div>
                    </form>
                    <div class="button-bar">
                        <button type="submit" class="btn btn-default btn-block action saved-tasks">Save to notes column</button>
                    </div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
