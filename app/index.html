        <div class="containerer">
<!-- sidebar column -->
                <div class="sidebar">
                    <button type="button" class="btn btn-default new">New note</button>
                    <ul class="notes"></ul>
                </div>
<!-- display column -->
                <div class="display">
                    <div class="output-wrap">   
                    </div>
                </div>
<!--  main column -->
                <div class="main">
                    <div class="under-main hidden">
                        <form class="form-horizontal form" role="form">
     <!-- title ------------>
                          <div class="form-group">
                            <div class="col-lg-12">
                              <input type="input" class="form-control" id="title" placeholder="The Dragon demands a title." >
                            </div>
                          </div>
    <!-- content ------------>
                          <div class="form-group">
                            <div class="col-lg-12">
                              <textarea id="content" class="form-control" placeholder="And an indepth, meaningful description!"></textarea>
                            </div>
                          </div>
                        </form>

                        <div class="button-bar">
                            <button type="submit" class="btn btn-default action saved-tasks">SAVE</button>
                        </div>

                        <div class="button-bar">
                            <button type="submit" class="btn btn-default action cancel saved-tasks">CANCEL</button>
                        </div>

                    </div>
                </div>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
